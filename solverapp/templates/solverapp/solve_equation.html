{% extends "solverapp/base.html" %}
{% block content %}

<head>
    <title>Solve Equation</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Solve Equation</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Solve</button>
        </form>
    </div>
</body>

{% endblock content %}

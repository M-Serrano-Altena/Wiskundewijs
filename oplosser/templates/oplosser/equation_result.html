<div class="container">
    <h1 style="font-size: 28px; font-weight: bold;">Oplossing van de Vergelijking</h1><br><br>
    <div style="display: flex;">
        <div style="white-space: nowrap; max-width: 40%; margin-right: 100px;">
            <p style="font-size: 24px;">Invoer: {{ equation_text }}</p>
            <p style="font-size: 24px;">Interpretatie: {{ equation_interpret }}</p>
            <div class="arithmatex" style="font-size: 20px;">{{ solutions|safe }}</div>
        </div>
        <div id="plot" style="flex-grow: 1; margin: 0; padding: 0; height: 100%; width: 100%;"></div>
    </div>
</div>
<script>
    var plotData = {{ plot_data|safe }};
    var x_range = {{ x_range|safe }};
    var y_range = {{ y_range|safe }};
    var layout = {
        autosize: true,
        xaxis: {range: x_range},  
        yaxis: {range: y_range},
        margin: {l: 25, r: 0, b: 25, t: 20, pad: 0},
        legend: {x: 0.85, y: 1}
    };
    var config = {modeBarButtonsToRemove: ['autoScale2d'], displaylogo: false};
    Plotly.newPlot('plot', plotData, layout, config);

    window.setTimeout(function() {
        Plotly.relayout('plot', 'autosize', true);
    }, 10);  // Delay in milliseconds
</script>
